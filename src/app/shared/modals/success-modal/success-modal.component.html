<div
  *ngIf="open"
  class="backdrop fixed inset-0 z-50 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4"
  (click)="onBackdropClick($event)"
>
  <div
    class="card-shell relative p-0.5"
    (click)="$event.stopPropagation()"
  >
    <div class="border-spin"></div>

    <div class="card">
      <div class="content">
        <div class="check-wrapper">
          <div class="check-glow"></div>
          <!-- Puedes reemplazar este SVG por uno animado con librería si quieres -->
          <svg class="check-icon" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40" />
            <path d="M30 50L45 65L70 35" />
          </svg>
        </div>

        <div class="info">
          <div class="glow"></div>
          <h2>Subscription Successful</h2>

          <div class="plan-card">
            <div class="row column">
              <span class="label heading">
                <svg viewBox="0 0 24 24">
                  <path d="M4 5h16v4H4zM4 10h10v9H4zM16 10h4v9h-4z" />
                </svg>
                Plan
              </span>
              <div class="value">
                <span class="badge badge-pill">
                  <span class="badge-icon">✨</span>
                </span>
                <span class="value-text">CalcPro AI Premium</span>
              </div>
            </div>

            <div class="divider"></div>

            <div class="row column">
              <span class="label heading">
                <svg viewBox="0 0 24 24">
                  <path d="M12 1v22M7 5h10a4 4 0 010 8H7a4 4 0 000 8h10" />
                </svg>
                Amount
              </span>
              <div class="value">
                <span class="badge badge-dark">
                  $
                </span>
                <span class="value-text">$99.00 USD/month</span>
              </div>
            </div>

            <div class="next-date">
              Next billing date: {{ nextBillingDate }}
            </div>
          </div>
        </div>

        <button class="primary-btn" (click)="closed.emit()">Start Calculating</button>
      </div>
    </div>
  </div>
</div>
